<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <title>CIS 152</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Hannah's Table</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <table class="table table-bordered" style="width:60%">
                   <tr>
                       <th> Column1 </th>
                       <th> Column2 </th>
                       <th> Column3 </th>
                       <th> Column4 </th>
                   </tr>

                   <tr> 
                       <td bgcolor=#990099 style="color: white"> 1 </td>
                       <td bgcolor=#008000 style="color: white"> 2 </td>
                       <td bgcolor=#0000ff style="color: white"> 3 </td>
                       <td bgcolor=#ff0000 style="color: white"> 4 </td>
                   </tr>

                   <tr> 
                       <td colspan="2"> 5 </td>
                       <td> 6 </td>
                       <td rowspan="3" bgcolor=black style="color: #ffff00" > 7 </td>
                   </tr>

                   <tr> 
                       <td> 8 </td>
                       <td> 9 </td>
                       <td> 10 </td>
                   </tr>

                   <tr> 
                       <td colspan="3" bgcolor= #ff00ff style="color: #ccdfcc"> 11 </td>
                </table>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
